schema: schema.graphql
documents:
  - ./src/**/*.{ts,tsx}
  - ./node_modules/gatsby-*/**/*.js
config:
  avoidOptionals: true
  namingConvention:
    enumValues: keep
generates:
  ./src/graphqlTypes.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      maybeValue: T | undefined
